<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://johnaloomis.github.io/CovalentAR/aframe/build/aframe-ar.js"></script>



<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  		<a-assets>
  			<a-asset-item id="Logo" src="models/Test/hiro.gltf"></a-asset-item>
  		</a-assets>

      <a-marker preset='pattern' type='pattern' url="markers/Test/pattern-Marker.patt">
        <a-entity gltf-model="#Logo" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
